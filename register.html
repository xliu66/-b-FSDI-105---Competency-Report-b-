<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <title>Pet Salon</title>
</head>
<body>
    <header class="header-in">
        <h1> The Fashion Pet</h1>
        <div class="menu">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="register.html">Register</a>
                
            </nav>

        </div>
    </header>


    <div class="info">
            
    </div>

    <main>
        <form class=" col-form-label-lg pets" action="#">
            <p>Name: <input class="form-control" id="petName" type="text"></p>
            <p>Age: <input class="form-control" id="petAge" type="text"></p>
            <p>Breed: <input class="form-control" id="petBreed" type="text"></p>
            <p>Gender: <input class="form-control" id="petGender" type="text"></p>
            <p>Service: <select class="form-control" name="service" id="petService">
                <option value="" disabled selected> ---Select an option--- </option>
                <option value="Complete Shower">Shower</option>
                <option value="Nails Cut">Nails Cut</option>
                <option value="Full Service">Full Service</option>
            </select>
            </p>
            <p>Owner's Name: <input class="form-control" id="ownerName" type="text"></p>
            <p>Contact Phone: <input class="form-control" id="contactPhone" type="text"></p>


        </form>
        <input class="btn btn-outline-primary pets" id="btnRegister" type="submit" value="Register" onclick="register();">

        <div class="search pets">
            <input id="petSearch" type="search" name="search">
            
            <button class="btn btn-outline-primary" onclick="Search();" >Search</button>
            <div id="result">


            </div>

        </div>


        <div class="pets">
            <table class="table">
                <thead class="thead-light">
                    <th>Name</th>
                    <th>Age</th>
                    <th>Breed</th>
                    <th>Gender</th>
                    <th>Service</th>
                    <th>Owner Name</th>
                    <th>Contact Phone</th>
                </thead>
                
                <tbody id="rowPet">


                </tbody>
            </table>

        </div>

        
    </main>

    <footer class="footer-in">
        <div class="info">

        </div>

    </footer>
    <script src="jquery-1.12.0.min.js"></script>
    <script src="myscript.js"></script>

</body>
</html>
